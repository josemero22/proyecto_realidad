<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realidad Aumentada B치sica</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js versi칩n estable -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Escena de realidad aumentada -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- Marcador usando el archivo pattern -->
      <a-marker type="pattern" url="/pattern-hiro.patt">
        <!-- Objeto 3D: Cubo m치s grande y visible -->
        <a-box
          position="0 1 0"
          material="color: red; opacity: 0.8;"
          scale="2 2 2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
        >
        </a-box>

        <!-- Texto para debug -->
        <a-text
          value="HIRO DETECTADO!"
          position="0 3 0"
          align="center"
          color="white"
        >
        </a-text>
      </a-marker>

      <!-- C치mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
